<!DOCTYPE html>
<html>
<head>
  <title>Basic Styling</title>
  <style>
    body {
      background-color: lightgray;
    }
    h1 {
      color: navy;
    }
    h2 {
      color: darkred;
    }
    .blue-paragraph {
      color: blue;
      font-size: 20px;
    }
    .green-paragraph {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>This is a Heading 1</h1>
  <h2>This is a Heading 2</h2>

  <p class="blue-paragraph">This paragraph has blue text and 20px font size.</p>
  <p class="green-paragraph">This paragraph has green text and 18px font size.</p>

</body>
</html>
